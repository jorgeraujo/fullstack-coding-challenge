<!DOCTYPE html>
<html>
  <head>
    <title>Translate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
  </head>
  <body>
    <div class="container">
      <img class="unbabel-logo"src="{{ url_for('static', filename='unbabel-logo.png') }}">
      <form id="translation-form" role="form">
        <div class="form-group">
          <input
            type="text"
            id="text_to_translate"
            class="form-control"
            id="text-box"
            placeholder="Enter text..."
            autofocus
            required
          />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div class="table-div">
        <table class="table" id="translationTable">
          <thead>
            <tr>
              <th scope="col">State</th>
              <th scope="col">Text</th>
              <th scope="col">Text Translated</th>
            </tr>
          </thead>
          <tbody id="translationTableData"></tbody>
        </table>
      </div>
      <br />
      {% for error in errors %}
      <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="{{url_for('static', filename='table.js')}}"></script>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  </body>
</html>
