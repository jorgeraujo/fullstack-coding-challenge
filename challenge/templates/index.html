<!DOCTYPE html>
<html>
  <head>
    <title>Translate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Unbabel Translation</h1>
      <form id='translation-form' role="form">
        <div class="form-group">
          <input type="text" id="text_to_translate" class="form-control" id="url-box" placeholder="Enter text..." style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <table class="table" id='translationTable'>
  <thead>
    <tr>
      <th scope="col">UID</th>
      <th scope="col">State</th>
      <th scope="col">Text</th>
      <th scope="col">Text Translated</th>
    </tr>
  </thead>
  <tbody id='translationTableData'>
  </tbody>
</table>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="{{url_for('static', filename='table.js')}}"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script   src="https://code.jquery.com/jquery-3.4.1.slim.min.js"   integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="   crossorigin="anonymous"></script>
  </body>
</html>
